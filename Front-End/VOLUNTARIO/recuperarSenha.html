<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./recuperarSenha.css">

<body>
  <!--DIV DO LOGOTIPO-->
  <div class="pagina_login_voluntario">
    <div class="logo_maior">
      <img src="/img/logo_nomeEmbaixo.png" alt="">
    </div>

    <!--DIV LOGIN-->
    <h1 class="login">Esqueceu sua senha?</h1>

    <!--DIV LINHA-->
    <div class="linha"></div>



    <div class="campo_email">
      <!--CLASSE PARA ISOLAR O FORMULÁRIO EMAIL-->
      <form class="container_campo_email">
        <label for="">E-mail:</label>
        <input type="email" id="email" name="email" style="height: 25px;" required>
      </form>


      <!--DIV BOTÃO ENVIAR CÓDIGO DE RECUPERAÇÃO-->
      <div class="botao_recuperar_senha">
        <button onclick="">Enviar Código</button>
      </div>
    </div>

    <p>Não recebeu o código de recuperação? <a href="#">Clique aqui</a></p>
    <footer>
      <a href="login.html"><ion-icon name="arrow-round-back" style="text-decoration: none; color: black;"></ion-icon></a>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>


</html>
