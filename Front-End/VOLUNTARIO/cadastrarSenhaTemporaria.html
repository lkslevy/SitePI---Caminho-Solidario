<body>
    <div class="cadastrarSenhaTemporaria">
        <header>
            <div class="navegador">
              <img class="logo" src="/img/logo_nomeDolado.png" alt="">
              <nav class="navegadores">
                <a href="" id="ancora">CADASTRAR</a>
                <a href="">FREQUÊNCIA</a>
                <a href="">JUSTIFICATIVA</a>
                <a href="">ALTERAR</a>

                <!--Icone pego pelo framework ionicons-->
              </nav>
        
            </div>
          </header>
          <div class="pagina_cadastre_senha_temporaria">
            <form class="">
              <h1 class="frase">CADASTRE SENHA TEMPORÁRIA</h1>
              <div class="linha"></div>
              <!--DIV CAMPOS E-MAIL, SENHA e BOTÃO-->
             
                <!--DIV CAMPO E-MAIL-->
                <div class="campo_email">
                  <!--CLASSE PARA ISOLAR O FORMULÁRIO EMAIL-->
                  <label for="">Senha:</label>
                  <input type="password" id="senha" name="senha" required>
                  <label for="">Confirme Senha:</label>
                  <input type="password" id="confirmeSenha" required>
                </div>
                <!--DIV BOTÃO LOGIN-->
                <div class="botao_login">
                  <button onclick="">Concluir</button>
            </form>
          </div>
          <footer>
            <a href="login.html"><ion-icon name="arrow-round-back" style="text-decoration: none; color: black;"></ion-icon></a>
          </footer>
          <footer class="rodape_voluntario">
              <a href="criarCadastro.html"><ion-icon class="seta_voltar" name="arrow-back-outline" style="text-decoration: none; color: black;"></ion-icon></a>
            </footer>
            
          <!--Link para pegar os icones do ionicons-->
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
