<body>
     <header>
          <div class="navegador">
               <img class="logo" src="/img/logo_nomeDolado.png" alt="">
               <nav class="navegadores">
                    <a href="home.html">HOME</a>
                    <a href="sobre.html">SOBRE</a>
                    <a id="ancora" href="#">CONTATO</a>
                    <a href="/VOLUNTARIO/login.html">VOLUNTARIO</a>
                    <ion-icon class="usuario" name="person-circle-outline"></ion-icon>
                    <!--Icone pego pelo framework ionicons-->
                   </nav>
              </div>
         </header>

     <main>
          <div class="contato">
               <div class="container_contato">
                    <h1>FORMULÁRIO</h1>
                     <span class="linha"></span>
                    <form class="formulario_contato">
                         <label class="titulo_contato">Nome:</label>
                         <input type="text" class="input_contato" required>
                         <label class="titulo_contato">E-mail:</label>
                         <input type="email" class="input_contato" required>
                         <label class="titulo_contato">Telefone:</label>
                         <input type="tel" class="input_contato" required>
                         <label class="titulo_contato">Assunto:</label>
                         <select name="" id="assunto">
                              <option value=""></option>
                              <option value="">Reclamações</option>
                              <option value="">Informações</option>
                              <option value="">Dúvidas</option>
                              <option value="">Sugestões</option>
                              <option value="">Voluntário</option>
                             </select>
                         <label class="titulo_contato">Mensagem:</label>
                         <textarea name="" id="mensagem"></textarea>
                        </form>
                    <div class="botao_contato">
                         <button type="button">Enviar</button>
                        </div>
                   
                   </div>
              </div>
         </main>


     <footer>
          <div class="rodape_direito">
               <ul>
                    <li>Caminho Solidário</li>
                    <li> CNPJ: 00000</li>
                    <li>Taguatinha - Norte</li>
                    <li>Quadra 1 do lado da 2</li>
                    <li>Brasília/DF</li>
                    <li>CEP: 00000</li>
                   </ul>
              </div>
          <div class="rodape_esquerdo">
               <ul>
                    <li>telefone / whatsapp: </li>
                    <li>619999-0000</li>

                    <p>Instagram:</p>
                    <li>@caminho_solidario</li>
                   </ul>
              </div>
         </footer>
